apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mc-app-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mc-app-service
            port:
              number: 80
